<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Source Sans Pro"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />

        <link rel="stylesheet" href="css/style.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
            integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
            crossorigin="anonymous"
        ></script>
        <script src="https://afternoon-hamlet-53999.herokuapp.com/socket.io/socket.io.js"></script>
        <!-- <script src="http://localhost:3000/socket.io/socket.io.js"></script> -->
        <title>Chat Room</title>
    </head>
    <body>
        <div class="chat-main-container">
            <div class="chat-heading-container">
                <div>
                    <h2>StudentChat</h2>
                </div>
                <div>
                    <a href="./index.html"
                        ><button class="leave-channel">Leave Channel</button></a
                    >
                </div>
            </div>
            <div class="chat-body-container">
                <div class="chat-body-left-container">
                    <div class="chat-channel-detail">
                        <p>Channel Name:</p>
                        <p id="channel-name"></p>
                    </div>
                    <div class="chat-users-detail">
                        <p>Users:</p>
                        <div id="add-user-here"></div>
                    </div>
                </div>
                <div
                    id="chat-message-display"
                    class="chat-body-right-container"
                ></div>
            </div>
            <div class="chat-message-type-container">
                <input
                    type="text"
                    placeholder="Enter Message"
                    id="msg"
                    required
                />
                <button id="send-button" class="send-button">Send</button>
            </div>
        </div>
        <script src="js/chat.js"></script>
    </body>
</html>
