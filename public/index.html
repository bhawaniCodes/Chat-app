<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link
            href="https://fonts.googleapis.com/css?family=Source Sans Pro"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Chat Login App</title>
    </head>
    <body>
        <div class="main-container">
            <!-- Heading of detail page -->
            <div class="login-headingdiv">
                <h2>Student-ChatApp</h2>
            </div>

            <!-- Enter username -->
            <div class="login-username">
                <h4>Username</h4>
                <input type="text" placeholder="Enter your name" />
            </div>

            <!-- Enter channel name from dropdown -->
            <div class="login-channel">
                <h4>Subject Channel</h4>
                <select name="" id="">
                    <option value="general">General</option>
                    <option value="science">Science</option>
                    <option value="maths">Maths</option>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                </select>
            </div>
            <button class="join-button">Join Chat</button>
        </div>
    </body>
</html>
